<ion-header>
  <ion-navbar>
   <ion-title >Inicio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-card>
      <ion-card-header>
        <ion-title>Iniciar Sesion </ion-title>
      </ion-card-header>
      <ion-card-content> 
        <ion-item lines="full">
          <ion-label position="floating">Usuario:</ion-label>
          <ion-input type="text" [(ngModel)]="user.usuario"></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Password:</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button (click)="ingresar()">Ingresar</ion-button>
            <ion-button (click)="registrar()">registrarse</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
  </ion-card>
</ion-content>
